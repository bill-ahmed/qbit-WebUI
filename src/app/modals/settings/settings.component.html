<div [ngClass]="{'dark-theme': isDarkTheme | async}" class="mat-dialog-inner-container mat-app-background">

  <h2 mat-dialog-title>Settings</h2>
  <mat-card-subtitle>Manage local and qBittorrent preferences.</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-dialog-content class="mat-typography">
    <br/>

    <p>Stuff here</p>

  </mat-dialog-content>
  <br/>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button (click)="true" color="primary" cdkFocusInitial>Save</button>
  </mat-dialog-actions>

</div>
