<div [ngClass]="{'dark-theme': isDarkTheme | async}" class="homeContainer mat-app-background">

  <!-- Toolbar -->
  <div class="toolbar">
    <mat-toolbar>
      <div>
        <h1>
          Manage Torrents
        </h1>
        <p class="hide_mobile" id="qbit_version_info" style="margin-bottom: 0; font-size: 11pt;">
          Qbittorrent {{getAppVersion()}}, API v{{getAPIVersion()}}
        </p>
      </div>

      <app-search-torrents></app-search-torrents>

      <span>
        <div id="toolbar_actions">

          <button mat-fab matTooltip="Add Torrent" id="addTorrentFAB" color="warn" (click)="openAddTorrentDialog()">
            <mat-icon>cloud_upload</mat-icon>
          </button>

          <button mat-fab matTooltip="Logout" id="logoutFAB" color="warn" (click)="openAddTorrentDialog()">
            <mat-icon>exit_to_app</mat-icon>
          </button>

          <button class="hide_mobile" mat-raised-button id="addTorrentButton" color="warn" (click)="openAddTorrentDialog()">
            <mat-icon>cloud_upload</mat-icon>
            &nbsp; Upload
          </button>

          <button class="hide_mobile" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="$event.stopPropagation();handleSlideToggle()">
              <mat-icon>nights_stay</mat-icon>
              Dark Theme &nbsp;
              <mat-slide-toggle id="slideToggleTheme" [checked]="isDarkThemeEnabled()" color="primary">
              </mat-slide-toggle>
            </button>

            <button mat-menu-item id="logoutButton" color="default" (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>

        </div>
      </span>

    </mat-toolbar>
  </div>

  <!-- Main Content -->
  <div class="content" role="main">
      <app-torrents-table></app-torrents-table>
  </div>
</div>
